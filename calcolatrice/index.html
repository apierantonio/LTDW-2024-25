<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <script>
            function addDigit(e) {

                alert(e.target.innerText);
            
            }
        </script>
    </head>
    <body>

        <div class="calculator" draggable="true">
            <div class="commands">
                <button class="btn close"></button>
                <button class="btn minimize"></button>
                <button class="btn disabled"></button>
            </div>
            <input type="text" id="display" value="0" disabled>
            <div class="keyboard">
                
                <button onClick="" class="btn command"><i class="bi bi-backspace"></i></button>
                <button class="btn command"><i class="bi bi-plus-slash-minus"></i></button>
                <button class="btn command">%</button>
                <button class="btn operator">&divide;</button>

                <button onClick="addDigit(event)" class="btn digit">7</button>
                <button onClick="addDigit(event)" class="btn digit">8</i></button>
                <button onClick="addDigit(event)" class="btn digit">9</button>
                <button class="btn operator"><i class="bi bi-x-lg"></i></button>

                
                <button onClick="addDigit(4)" class="btn digit">4</button>
                <button onClick="addDigit(5)" class="btn digit">5</i></button>
                <button onClick="addDigit(6)" class="btn digit">6</button>
                <button class="btn operator"><i class="bi bi-dash-lg"></i></button>

                <button onClick="addDigit(1)" class="btn digit">1</button>
                <button onClick="addDigit(2)" class="btn digit">2</i></button>
                <button onClick="addDigit(3)" class="btn digit">3</button>
                <button class="btn operator"><i class="bi bi-plus-lg"></i></button>

                <button class="btn digit"><i class="bi bi-calculator-fill"></i></button>
                <button onClick="addDigit(0)" class="btn digit">0</i></button>
                <button class="btn digit">,</button>
                <button class="btn operator">=</button>
                
            </div>
        </div>
    </body>
</html>
