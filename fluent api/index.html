                    this.method = method;

                    this.form.method = this.method;
                    this.elements = [];
                }

                emit() {

                    document.body.appendChild(this.form);
                    
                }

                add(element)   {
                    var form = document.getElementsByName(this.name)[0];
                    form.appendChild(element);

                    return this
                }
            }

                    this.name = name;
                    this.label = label;
                }

            var f1 = new form('myform1');
