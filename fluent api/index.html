<html>
    <head>
        <style>
            form {
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <script>
            /* 
                Form
                    - Section (fieldset)
                        -Element (astratta)
                            - Input
                            - Text
                            - Button
                            - Select
                            - Textarea
                            - Checkbox
                            - Radio

            */            

            class form {
                
                constructor(name, method = 'post') {
                    this.name = name;
                    this.method = method;

                    this.form = document.createElement('form');
                    this.form.name = this.name;
                    this.form.method = this.method;
                    this.elements = [];
                }

                emit() {

                    document.body.appendChild(this.form);
                    
                }

                add(el)   {
                    this.elements.push(el);
                    this.form.appendChild(el.element);

                    return this;
                }
            }

            class element {
                constructor(name, label) {
                    this.name = name;
                    this.label = label;
                }
            }

            class text extends element {
                constructor(name, label) {
                    super(name,label);

                    this.element = document.createElement('input');

                    this.element.type = 'text';
                    this.element.name = this.name;
                    this.element.id = this.name;
                    this.element.placeholder = this.label;
                }
            }


            

            (new form('myform'))
                .add(new text('name', 'Name'))
                .add(new text('surname', 'Surname'))
                .add(new text('age', 'Age'))
                .emit();



        </script>

        

    </body>
</html>
