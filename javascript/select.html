<html>
    <head>
        <script>
            function getSelectedCount() { 
                var count = 0;
                for(var i = 0; i < document.myform.myselect.options.length; i++) {
                    if (document.myform.myselect.options[i].selected) {
                        count++;
                    }
                }
                alert(count + " options selected");

            }
            
        </script>
    </head>
    <body>

        <form name="myform">
            <select name="myselect" id="myselect" multiple="multiple">
                <option value="1">Option A</option>
                <option value="2">Option B</option>
                <option value="3">Option C</option>
                <option value="4">Option D</option>
                <option value="5">Option E</option> 
                <option value="6">Option F</option>
                <option value="7">Option G</option>
                <option value="8">Option H</option>
                <option value="9">Option I</option>
                <option value="10">Option L</option>       
            </select>
            <input type="button" value="Get Selected Options" onclick="getSelectedCount()">

        </form>
    </body>
</html>
